files_false: "\U0001F4C1 शानदार! *Voicy* इस चैट में अब आगे से सारी ऑडियो फाइल्स को नज़रअन्दाज़ कर देगा।"
files_true: "\U0001F4C1 शानदार! *Voicy* इस चैट में अब आगे से सारी ऑडियो फाइल्स को पहचानने की कोशिश करेगा।"
google: 'Google Speech के वॉयस पहचान को सेट करने के लिए Google Cloud क्रेडेंशियल फाइल (.json) के साथ इस मैसेज का रिप्लाई करें। समझ में नहीं आ रहा है कि यह क्या है और इसे कैसे पाया जा सकता है? यह देखें [हमारा त्वरित ट्यूटोरियल](https://medium.com/@nikitakolmogorov/setting-up-google-speech-for-voicybot-b806545750f8)।'
google_error_doc: 'क्षमा करें, आपको किसी क्रेडेंशियल डॉक्यूमेंट के साथ रिप्लाई करना चाहिए।'
google_error_mime: 'क्षमा करें, डॉक्यूमेंट का माइम टाइप ''text/plain'' होना चाहिए।'
google_success: 'बधाई हो! *Voicy* को *${projectId}* Google Cloud प्रोजेक्ट के लिए क्रेडेंशियल्स फ़ाइल मिल गई। अब आप Google Speech पहचान का उपयोग कर सकते हैं।'
help: "\U0001F60E *Voicy* सभी वॉयस मैसेज और ऑडियो फ़ाइलों (.ogg, .flac, .wav, .mp3) से प्राप्त होने वाली आवाज को टेक्स्ट में परिवर्तित करता है। आप निजी बातचीत में भी Voicy से बात कर सकते हैं या इसे किसी ग्रुप में भी जोड़ सकते हैं।\n\nअगर आप निजी संदेश में इस बॉट का उपयोग करना चाहते हैं, तो कृपया किसी के साथ एक निजी समूह बनायें और वहाँ Voicy को जोड़ें। यदि आप किसी ग्रुप चैट में *Voicy* को जोड़ना चाहते हैं, तो कृपया इसे ग्रुप प्रोफ़ाइल पर या *Voicy* बॉट प्रोफाइल में ग्रुप में एक प्रतिभागी के रूप में जोड़ें।\n\n/help - इस मैसेज को दिखाता है \U0001F631\n/engine - आपको कोई वॉयस पहचान इंजन चुनने देता है: wit.ai, Yandex SpeechKit या Google Speech ⚙\n/language - आपको एक वॉयस पहचान भाषा चुनने देता है \U0001F4E3\n/lock - ग्रुप चैट में कमांड का उपयोग करके नॉन-एडमिन के लॉक या अनलॉक को टॉगल करता है \U0001F511\n/files - टॉगल करता है कि बॉट को ऑडियो फ़ाइलों को कन्वर्ट करने का प्रयास करना चाहिए या केवल उन्हें अनदेखा करना चाहिए \U0001F4C1\n/silent - साइलेंट मोड में टॉगल करता है जब 'वॉयस पहचान शुरू की गयी है' जैसे कोई अतिरिक्त मैसेज नहीं भेजे जाते हैं \U0001F636\n/google - Google Speech के लिए Google क्रेडेंशियल सेट करता है \U0001F986\n\nमेरे निर्माता –– @borodutch\\\\_support \U0001F984 पर किसी भी तरह का प्रश्न या परेशानी बताएँ-\n\nAlso check out another one of my projects — [Todorant](https://todorant.com) ([iOS](https://apps.apple.com/us/app/todorant/id1482078243), [Android](https://play.google.com/store/apps/details?id=com.todorant)). It is a smart todo list app that uses cognitive psychology to trick your brain into finishing projects and showing results. It's free for 30 days with no strings attached, so go give it a shot if you want to improve your productivity. It helped me — it can help you as well.\n"
error_group: "\U0001F605 क्षमा करें, लेकिन यह कमांड केवल ग्रुप चैट के लिए ही है।"
lock_true: "\U0001F511 बहुत बढ़िया! *Voicy* अब इस चैट में एडमिन द्वारा भेजे गए कमांड कॉल का ही जवाब देगा।"
lock_false: "\U0001F511 बहुत बढ़िया! *Voicy* अब इस चैट में किसी के भी कमांड कॉल का जवाब देगा।"
silent_true: "\U0001F636 अद्भुत! *Voicy* अब साइलेंट मोड में काम करेगा: यह वास्तविक आवाज नकल को छोड़कर चैट में कोई मैसेज नहीं भेजेगा।"
silent_false: "\U0001F60F अद्भुत! *Voicy* अब सामान्य मोड में काम करेगा: यह वॉयस मैसेज प्राप्त करने के तुरंत बाद 'आवाज की पहचान शुरू की गई है' मैसेज भेज देगा।"
start: "\U0001F44B नमस्ते! *Voicy* आवाज की पहचान करने वाला एक स्वचालित प्रोग्राम (बॉट) है जो सभी वॉयस मैसेज और ऑडियो फ़ाइलों (.ogg, .flac, .wav, .mp3) को टेक्स्ट में परिवर्तित करता है।\n\n*Voicy* तीन आवाज की पहचान करने वाले इंजन को सपोर्ट करता है: wit.ai, Yandex SpeechKit और Google Speech। सबसे पहले यह wit.ai का उपयोग करने के लिए सेट किया गया है लेकिन आप किसी भी समय इसे इंजन में Google Speech या Yandex SpeechKit में बदल सकते हैं। अधिक जानकारी /engine में है।\n"
engine: "\U0001F44B कृपया, स्पीच पहचान के इंजन का चयन करें। Google Speech अधिक सटीक है और 50 सेकंड से अधिक समय वाले ऑडियो को सपोर्ट करता है, लेकिन इसे आपके Google Cloud क्रेडेंशियल्स के साथ सेट अप करना होगा (थोड़ा कठिन)। Yandex SpeechKit काफी सटीक, नि: शुल्क, निजी है और अधिकतर 50 सेकंड से अधिक समय वाले ऑडियो को सपोर्ट करता है, लेकिन सीमित भाषाओं में ही उपलब्ध है। Wit.ai कम सटीक, नि: शुल्क है, और 50 सेकंड से अधिक लंबे समय वाले ऑडियो को सपोर्ट नहीं करता है, लेकिन इसमें बहुत सारी भाषाएँ हैं। कृपया, ध्यान दें कि सभी तीन अलग-अलग भाषाओं का समर्थन करते हैं, इसलिए आपके लिए जो ज्यादा बेहतर है वह चुनें।"
