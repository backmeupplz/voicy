geeky: |
  Добро пожаловать на темную сторону, я буду вашим проводником. Пожалуйста, наслаждайтесь следующими функциями с опаской (или без — вам решать). Если у вас есть какие-либо вопросы про гиковские функции, пишите напрямую @borodutch. Мне очень важны ваши мнения и предложения, дорогие продвинутые юзеры!

  /enableGoogle — Установить свои Google ключи в этом чате без показа оных
  /disableGoogle — Убрать свои Google ключи из этого чата без показа оных
  /timecodes — Включить или выключить таймкоды в тексте (когда *Свядомыч* указывает таймкоды для распознанного по частям текста)
  /url — Включить или выключить распознавание речи по ссылкам (*Свядомыч* будет пробовать качать все скинутые ссылки и переводить их в текст)
  /l — коротка форма /language
  `/l en` — быстрый способ сменить язык, попробуйте с разными языковыми кодами
