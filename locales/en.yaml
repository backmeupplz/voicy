start: "\U0001F44B Привет. *Свядомыч* проверяет ваши сообщения на предмет использования осудительных слов. Будьте аккуратны в ваших высказывания и не оскорбляейте чувтсва пидорасов, геев, нигеров, цыган, калек, просто ёбнутых.\nБольше информации в /help.\n\n\nБот сделан на базе всем известного @voicybot\nРеспект, пацаны вообще ребята"
engine: "\U0001F44B Пожалуйста, выберите движок распознавания речи. Google Speech более точный, но требует, чтобы вы установили аутентификационный файл Google Cloud (немного сложно). Nanosemantics такой же точный и бесплатный, но поддерживает только русский язык. Wit.ai менее точный, но тоже бесплатный. Стоит отметить, что разные движки поддерживают разные языки, так что выберите тот, который подходит вам наиболее всего."
