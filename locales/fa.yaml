files_false: "‏\U0001F4C1 عالیه! وُیسی تمام فایل های صوتی در این چت از الآن رو نادیده میگیره."
files_true: "‏\U0001F4C1 عالیه! وُیسی تلاش میکنه تمام فایل های صوتی در این چت از الآن رو شناسایی کنه."
google: '‏به این پیام با فایل اعتبارنامه Google Cloud (.json) پاسخ بده تا تشخیص صدای Google Speech رو تنظیم کنید. مطمئن نیستید که این چی هست و چجوری میشه گرفتش؟ ]فیلم آموزشی سریع ما روببینید https://medium.com/@nikitakolmogorov/setting-up-google-speech-for-voicybot-b806545750f8.'
google_error_doc: ‏با عرض پوزش، شما باید با یک سند اعتبارنامه پاسخ دهید.
google_error_mime: ‏با عرض پوزش، نوع mime سند باید 'text/plain' باشد.
google_success: '‏تبریک میگم! وُیسی فایل اعتبار نامه برای پروژه ${projectId} Google Cloud را دریافت کرد. اکنون شما قادر به استفاده از تشخیص صدای گوگل هستید.'
help: "‏وُیسی هر گفتار از پیام و فایل های صوتی (.ogg، .flac، .wav، .mp3) را که دریافت میکند به متن تبدیل می کند. شما می توانید با وُیسی در چت خصوصی صحبت کنید و یا آن را به یک گروه اضافه کنید.\n\n‏اگر می خواهید از این ربات در پیام های خصوصی استفاده کنید، لطفا یک گروه خصوصی با هرکسی بسازید و وُیسی را آنجا اضافه کنید. اگر می خواهید وُیسی را به یک چت گروهی اضافه کنید، لطفا آن را به عنوان مشارکت کننده در پروفایل گروه یا به گروه در پروفایل ربات وُیسی اضافه کنید.\n\n‏/help — این پیام را نشان می دهد\n‏/engine — اجازه می دهد تا یک موتور تشخیص صدا را انتخاب کنید: wit.ai، Yandex SpeechKit یا Google Speech\n‏/language — به شما اجازه می دهد تا یک زبان تشخیص صدا را انتخاب کنید \U0001F4E3\n‏/lock — بین قفل کردن یا بازکردن غیر مدیران با استفاده از دستورات در گروه های چت تغییر وضعیت میدهد \U0001F511\n‏/files — اگر ربات برای تبدیل فایل های صوتی تلاش کند یا فقط آنها را نادیده بگیرد تغییر وضعیت میدهد \U0001F4C1\n‏/silent — هنگامی که هیچ پیام اضافی مانند ‘تشخیص صدا آغاز شده است’ فرستاده میشود به حالت سکوت تغییر وضعیت میدهد \U0001F636\n‏/google — اعتبارنامه های گوگل برای گفتار گوگل را تنظیم کنید\n/witToken — Setting your own Wit token in the format `/witToken 123456789`"
error_group: "‏\U0001F605 متاسفم، اما این دستور فقط در چت گروهی کار می کند."
lock_true: "‏\U0001F511 خیلی خوب! وُیسی اکنون تنها به تماسهای دستوری ارسال شده توسط ادمین ها در این چت واکنش خواهد داد."
lock_false: "‏\U0001F511 خیلی خوب! وُیسی اکنون تنها به تماسهای دستوری ارسال شده توسط هر شخصی در این چت واکنش خواهد داد."
silent_true: "‏\U0001F636 عالی! وُیسی در حال حاضر در حالت سکوت کار می کند: هیچ پیامی به غیر از رونویسی صوتی به چت ارسال نمی کند."
silent_false: "‏\U0001F60F عالی! وُیسی در حال حاضر در حالت معمولی کار می کند: پیام ‘تشخیص صدا آغاز شده است’ را درست پس از دریافت پیام های صوتی ارسال می کند."
start: "‏\U0001F44B درود بر شما! وُیسی یک ربات تشخیص صدا است که تمام پیام ها و فایل های صوتی (ogg, .flac, .wav, .mp3.) را به متن تبدیل می کند.\n\n‏وُیسی از سه موتور تشخیص صدا پشتیبانی می کند: wit.ai ، Yandex SpeechKit و گفتار گوگل. ابتدا تنظیم شده است که از wit.ai استفاده کند اما میتوانید در هر زمان آن را در /engine به Google Speech یا Yandex SpeechKit تغییر دهید. اطلاعات بیشتر در /help.\n"
engine: "‏\U0001F44B لطفا موتور تشخیص گفتار را انتخاب کنید. گفتار گوگل دقیق تر است و از صوت بیش از 50 ثانیه پشتیبانی می کند، اما باید با اعتبار Google Cloud شما تنظیم شود (کمی خسته کننده است). Yandex SpeechKit بسیار دقیق، رایگان، خصوصی است و زمان صوتی بیش از 50 ثانیه را پشتیبانی می کند، اما لیست زبان های محدودی دارد. Wit.ai کمتر دقیق است، رایگان است، و از صدای بیش از 50 ثانیه پشتیبانی نمیکند، اما دارای زبان های زیادی است. لطفا توجه داشته باشید که هر سه از زبان های مختلف پشتیبانی می کنند، بنابراین یکی را که به بهترین شکل مناسبتان است را انتخاب کنید."
