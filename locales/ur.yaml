help: "\U0001F60E *وائسی*بیان کے صوتی پیغامات اور آڈیو فائلوں (.ogg، .flac، .wav، .mp3) کو متن میں تبدیل کرتا ہے جو اسے موصول ہوتا ہے۔ آپ یا تو نجی چیٹ میں *وائسی* سے بات کرسکتے ہیں یا اسے کسی گروپ میں شامل کرسکتے ہیں۔\nاگر آپ اس بوٹ کو نجی پیغامات میں استعمال کرنا چاہتے ہیں تو، براہ کرم، کسی کے ساتھ نجی گروپ بنائیں اور وہاں *وائسی* کو شامل کریں۔ اگر آپ کسی گروپ چیٹ میں *وائسی* کو شامل کرنا چاہتے ہیں تو، براہ کرم، اسے گروپ پروفائل میں شریک کے طور پر یا *وائسی* بوٹ پروفائل سے گروپ میں شامل کریں۔\n\n/help — اس پیغام کو دکھائے گا۔ \U0001F631\n/engine — آپ کو صوتی شناخت کا انجن چننے دیتا ہے: wit.ai یا گوگل اسپیچ ⚙\n/language — آپ کو آواز کی شناخت کی زبان منتخب کرنے دیتا ہے \U0001F4E3\n/lock — گروپ چیٹس میں غیر منتظمین کے لیے وائسی کے کمانڈس  استعمال کرنے کو مقفل یا آزاد میں تبدیل کرتا ہے \U0001F511\n/files — تبدیل کرتا ہے کہ، آیا بوٹ آڈیو فائلوں کو تبدیل کرنے کی کوشش کرے یا انہیں نظر انداز کردے \U0001F4C1\n/silent — خاموش وضع میں تبدیل کرتا ہے۔ مثلاً `آواز کی شناخت شروع کی گئی ہے` جیسے اضافی پیغامات نہیں بھیجے جاتے۔ \U0001F636\n/google — گوگل اسپیچ کے لئے گوگل کی اسناد مرتب کرنے کے لیے \U0001F986\n/geeky — باقی اضافی کمانڈس زیادہ تر اعلی ٰدرجے کے صارفین استعمال کرتے ہیں (جیسے گوگل اسناد کا اشتراک کرنا یا 20 ایم بی ٹیلی گرام حد کو نظرانداز کرنا) \U0001F47B\n/privacy — رازداری کی پالیسی\n/witToken — Setting your own Wit token in the format `/witToken 123456789`"
error_group: "\U0001F605 معذرت، یہ کمانڈ صرف گروپ چیٹس میں کام کرتا ہے۔"
lock_true: "\U0001F511 بہتر! *وائسی* اب اس چیٹ میں صرف *منتظمین* کے ذریعہ ارسال کردہ کمانڈس کا جواب دے گا۔"
lock_false: "\U0001F511 بہتر! *وائسی* اب اس چیٹ میں *ہر کسی* کی کمانڈس کا جواب دے گا۔"
silent_true: "\U0001F636 شاندار! *وائسی* اب *خاموش وضع* میں کام کرے گا: یہ چیٹ کو حقیقی آواز کا متن کے علاوہ کوئی پیغام نہیں بھیجے گا۔"
silent_false: "\U0001F60F شاندار! *وائسی* اب *عام وضع میں* کام کرے گا: یہ صوتی پیغامات موصول ہونے کے فوراً بعد ہی `آواز کی شناخت شروع کی گئی ہے` پیغامات بھیجے گا۔"
start: "\U0001F44B تسلیمات! *وائسی* آواز کی شناخت والا ایک بوٹ ہے جو تمام صوتی پیغامات اور آڈیو فائلوں (.ogg, .flac, .wav, .mp3) کو متن میں تبدیل کرتا ہے۔\n*وائسی* آواز کو پہچاننے والی دوانجنوں کی حمایت کرتا ہے: wit.ai اور گوگل اسپیچ۔ ابتدائی طور پر یہ wit.ai استعمال کرتا ہے لیکن آپ کسی بھی وقت /engine کے ذریعہ گوگل اسپیچ میں تبدیل کرسکتے ہیں۔ مزید معلومات /help میں\n"
engine: "\U0001F44B براہ کرم، آواز کی شناخت کے انجن کو منتخب کریں۔ گوگل اسپیچ زیادہ درست ہے، لیکن آپ کو اپنے گوگل کلاؤڈ کی سند (تھوڑا پیچیدہ عمل) کے ساتھ مرتب کرنا ہے۔ wit.ai کم درست ہے، لیکن مفت ہے۔ براہ کرم، نوٹ کریں کہ یہ دونوں مختلف زبانوں کی تائید کرتے ہیں، لہذا ایسی زبان کا انتخاب کریں جو آپ کو بہترین لگے۔"
