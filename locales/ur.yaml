error: "_\U0001F46E میں اسے پہچان نہیں سکا_"
google_error_creds: "\U0001F62E براہ کرم ، /google کمانڈ کے ساتھ گوگل کی اسناد مرتب کریں یا انجن کو /engine کمانڈ سے تبدیل کریں۔ آپ کی اسناد ابھی ترتیب نہیں دی گئی ہیں۔"
ashmanov_language: ۔Nanosemantics صرف روسی زبان کی حمایت کرتا ہے۔ براہ کرم، /engine کو /language تبدیل کرنے سے پہلے تبدیل کریں
geeky: |
  تاریک پہلو میں آپ کا استقبال ہے، میں آپ کا رہبر ہوں گا۔ براہ کرم، ذمہ داری کے ساتھ مندرجہ ذیل افعال سے لطف اٹھائیں (یا نہیں، آپ فیصلہ کریں)۔ اگرگیکی اعمال سے متعلق آپ کے سوالات ہوں تو — @borodutch\_support کو نظر انداز کریں اور براہ راست درخواستیں @borodutch کو بھیجیں۔ میں آپ کی رائے اور مشوروں کی قدر کرتا ہوں، میرے قابل قدر صارفین!
  /enableGoogle — اپنی ذاتی گوگل سندوں کو، انہیں ظاہر کیے بغیر اس چیٹ کے ساتھ اشتراک کریں
  /disableGoogle — اس چیٹ سے اپنی ذاتی گوگل اسناد کو ظاہر کیے بغیر ہٹائیں
  /timecodes — متن میں ٹائم کوڈ تبدیل کرتا ہے (جب *وائسی* نقل شدہ آڈیو کے ہر ٹکڑے کے لئے ٹائم کوڈز کی وضاحت کرتا ہے)
  /l — /language کمانڈ ہی کی طرح
  `/l en` — زبان کو تبدیل کرنے کے لئے شارٹ کٹ، مختلف زبان کے کوڈز کے ساتھ استعمال کریں
google_enable_personal_not_setup: ایسا لگتا ہے کہ آپ کے ذاتی گوگل کلاؤڈ کی اسناد ابھی ترتیب نہیں دی گئی ہیں۔ براہ کرم، اس چیٹ میں اپنی گوگل کنجی کو فعال کرنے کی کوشش سے پہلے @voicybot میں ایسا کریں۔
