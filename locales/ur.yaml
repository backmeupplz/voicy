google_disable_personal_not_setup: ایسا لگتا ہے کہ آپ کے ذاتی گوگل کلاؤڈ کی اسناد ابھی ترتیب نہیں دی گئی ہیں۔ براہ کرم ، اس چیٹ میں اپنی گوگل کنجی کو غیر فعال کرنے کی کوشش سے پہلے @voicybot میں ایسا کریں۔
